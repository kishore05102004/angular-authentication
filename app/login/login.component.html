<div class="row pt-5  ">
    <div class="col-md-6 mx-auto">
        <mat-card >
            <mat-card-title class="pb-2">
                <h3>Sign In</h3>
            </mat-card-title>

            <mat-card-content>
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="LoginUserData.email" name="email" type="email" id="email" class="form-control rounded-0" required >

                    </div>

                        <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" [(ngModel)]="LoginUserData.password" name="password" id="pass" class="form-control rounded-0" required >
                        
                    </div>

                </form>
            </mat-card-content>

            <mat-card-footer>
                <button (click)="luser()   " type="button" mat-button class="btn btn-success float-right">login</button>
            </mat-card-footer>
        </mat-card>

    </div>
</div>
